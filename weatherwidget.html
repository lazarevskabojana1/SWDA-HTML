<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather widget</title>
    <link rel="stylesheet" href="weatherwidget.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="weather-widget">
    <div class="upper-box">
        <div class="temperature">
            <span class="degrees">25&#176;</span>
        </div>
        <div class="simbols">
            <img src="./images0112/cloud.png" alt="cloud">
            <span class="cloudy">Cloudy</span>
        </div>
    </div>
    <div class="box-down">
        <div class="rain">
            <div class="image-rain">
            <img src="./images0112/rain.png">
           </div>
            <span class="tuesday">TUESDAY &#8739;</span>
            <span class="may">MAY</span>
            <span class="degrees1">15&#176;</span>

        </div>
        <div class="partly-sunny">
                <div class="image-cloudy">
                        <img src="./images0112/cloudy.png">
                </div>
                        <span class="wednesday">WEDNESDAY &#8739;</span>
                        <span class="may">MAY</span>
                        <span class="degrees1">23&#176;</span>
        </div>
        <div class="sun">
                <div class="image-sun">
                        <img src="./images0112/sun.png">
                </div>
                        <span class="thursday">THURSDAY &#8739;</span>
                        <span class="may">MAY</span>
                        <span class="degrees1">28&#176;</span>
        </div>
        <div class="sun2">
                <div class="image-sun">
                        <img src="./images0112/sun.png">
                </div>
                        <span class="tuesday">TUESDAY &#8739;</span>
                        <span class="may">MAY</span>
                        <span class="degrees1">29&#176;</span>
        </div>
          
        </div>
    </div>
</div>
</body>
